{% extends "admin/_base.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block content %}
<h3>用户 <small>列表</small></h3>
<div class="clearfix">
	<a href="{{ url_for('admin_user.create') }}" class="btn btn-primary pull-right">新建用户</a>
</div>

<div class="table-responsive">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>ID</th>
			<th>用户账号</th>
			<th>新建于</th>
			<th>更新于</th>
			<th colspan="3">&nbsp;</th>
		</tr>
		</thead>
		<tbody>
		{% if models %}
			{% for user in models %}
		<tr>
			<td>{{ user.id}}</td>
			<td>{{ user.user_name}}</td>
			<td>{{ user.created_at}}</td>
			<td>{{ user.updated_at}}</td>
			<td><a href="{{ url_for('admin_user.update', id=user.id) }}">修改</a></td>
			<td><a href="{{ url_for('admin_user.delete', id=user.id) }}" class="delete">删除</a></td>
		</tr>
			{% endfor %}
		{% endif %}
	</tbody>
	</thead>
	</table>
</div>
{% endblock %}
